<div class="tab-pane fade show active" id="docker" role="tabpanel" aria-autocomplete="none">
    <h5>Status</h5>
    <small class="form-text text-muted">
        Status of communication with Docker service :
        {% if connected %}
        <b><span style="color:green">reachable</span></b>
        {% else %}
        <b><span style="color:red">unreachable</span></b>
        {% endif %}
    </small><br>

</div>
